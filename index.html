<body class="bg-[#f2f2f2] flex items-center justify-center min-h-screen font-mulish">
    <div class="w-full max-w-[900px] rounded-xl p-8 md:p-20 bg-white/60 backdrop-blur-md min-h-[400px] z-40 relative mx-2 border border-slate-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute transition-all duration-150 ease-in cursor-pointer hover:stroke-[#f34b8d] top-8 right-8" width="32" height="32" viewBox="0 0 24 24" stroke-width="3" stroke="#9393a5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
        </svg>
        <h1 class="text-[#8d3f89] text-3xl mb-10 font-[900]">Settings</h1>
        <h2 class="text-[#8d3f89] mb-2 font-[900] text-xl">Language</h2>
        <p class="w-full md:w-2/3">
            Let us know which language you're most comfortable using. You can change it back at any time.
        </p>
        <select class="w-full p-2 mt-5 border-2 rounded-md md:w-1/2 border-slate-200">
            <option>English</option>
            <option>Romanian</option>
            <option>French</option>
            <option>Spanish</option>
        </select>
        <hr class="h-px bg-gray-300 border-0 my-14">
        <div class="flex flex-col w-full mb-10 gap-y-10">
            <label for="myToggle1" class="flex items-center justify-center cursor-pointer">
                <h2 class="text-[#8d3f89] mb-2 font-[900] text-xl grow">
                    Autoplay videos
                    <small class="block font-[600] text-slate-500 mt-2">Choose if you want to autoplay on your browser.</small>
                </h2>
                <div>
                    <label for="myToggle1" class="flex items-center cursor-pointer">
                        <div class="relative">
                          <input type="checkbox" id="myToggle1" class="sr-only peer" checked>
                          <div class="block shadow-[0px_0px_15px_-9px_#000000] w-14 h-8 rounded-full"></div>
                          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 shadow-[inset_0px_0px_15px_-9px_#000000] rounded-full transition duration-300 ease-in peer-checked:translate-x-full peer-checked:bg-[#894386]"></div>
                        </div>
                      </label>
                </div>
            </label>
            <label for="myToggle" class="flex items-center justify-center cursor-pointer">
                <h2 class="text-[#8d3f89] mb-2 font-[900] text-xl grow">
                    Show profile photos
                    <small class="block font-[600] text-slate-500 mt-2">
                        Choose whether to show or hide profile photos of other members.
                    </small>
                </h2>
                <div>
                    <label for="myToggle" class="flex items-center cursor-pointer">
                        <div class="relative">
                          <input type="checkbox" id="myToggle" class="sr-only peer">
                          <div class="block shadow-[0px_0px_15px_-9px_#000000] w-14 h-8 rounded-full"></div>
                          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 shadow-[inset_0px_0px_15px_-9px_#000000] rounded-full transition duration-300 ease-in peer-checked:translate-x-full peer-checked:bg-[#894386]"></div>
                        </div>
                      </label>
                </div>
            </label>
        </div>
        <div class="flex items-center justify-start gap-4">
            <button class="rounded-md text-white bg-[#f34b8d] border border-[#f34b8d] font-bold px-14 py-4 transition-all duration-150 ease-in hover:bg-[#7c387a] hover:border-[#7c387a]">Save</button>
            <button class="rounded-md text-slate-400 border-2 border-slate-300 bg-white font-bold px-14 py-4 transition-all duration-150 ease-in hover:text-[#7c387a]">Cancel</button>
        </div>
    </div>
	<section class="-z-10">
        <div class="air air1"></div>
        <div class="air air2"></div>
        <div class="air air3"></div>
        <div class="air air4"></div>
      </section>
</body>
